



	<span class="derechaFooter">
		{{ with .Params.categories }}
		<i style="color:#2e6da4; font-size:18px;text-align: left;" class="fas fa-layer-group"></i>&nbsp;

		{{ range $i, $e := . }}
			{{ if $i }} / {{ end }}
			{{ $href := print (absURL "categories/") (urlize $e) }}
			<a  href="{{ $href }}">{{ $e }}</a>  	  
		{{ end }}
		{{ end }}
	</span>
